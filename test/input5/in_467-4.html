	$(document).ready(function() {
    var id = 'newsletter_footer_top0';
    $('#' + id + ' .box-heading-newsletterblock').bind('click',
        function() {
            $('#' + id).toggleClass('active');

    $('#formNewLestter').on('submit', function() {

        }
        $(".success_inline, .warning_inline, .error").remove();

        if (!isValidEmailAddress(email)) {
            $('.inputNew').addClass('error_red_border'); 
            $('.clearfix-newsletterblock').before("<div class=\"warning_inline alert alert-danger\" style=\"position:absolute; margin-top: -60px; z-index: 999;\">Email не дійсний!</div>");
            setTimeout("$(' .alert-danger ').fadeOut('slow')", 3000);
            $('.inputNew').focus();
            return false;
        }
        var url = "http://mta.ua/index.php?route=module/pavnewsletter/subscribe";
        $.ajax({
            type: "post",
            url: url,
            data: $("#formNewLestter").serialize(),
            dataType: 'json',
            success: function(json) {
                $(".success_inline, .warning_inline, .error").remove();
                if (json['error']) {
                    $('.clearfix-newsletterblock').before("<div class=\"warning_inline alert alert-danger\" style=\"position:absolute; margin-top: -60px; z-index: 999;\">" +json['error'] +"</div>");
                    setTimeout("$(' .alert-danger ').fadeOut('slow')", 3000);
                }
                if (json['success']) {
                    $('.clearfix-newsletterblock').before("<div class=\"success_inline alert alert-success\"style=\"position:absolute; margin-top: -60px; z-index: 999;\">" + json['success'] +"</div>");
                    setTimeout("$(' .alert-success ').fadeOut('slow')",3000);
                }
            }
        });
        return false;
    });
});

function isValidEmailAddress(emailAddress) {
    if (emailAddress == '') {
        return false;
    }
    var pattern = new RegExp(
        /^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
    return pattern.test(emailAddress);
}
