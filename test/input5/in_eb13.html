
<!DOCTYPE html>
<body>
<table>
<form action=http://www.edbrowse.org method=POST>
<tr><td>
Email Address:
</td></tr>
<tr><td>
<font face="Arial">
<input type="text" maxlength="100" name="Email_Address" id="Email_Address" size="50" value="eklhad@comcast.net" />
</td></tr>
<tr><td>
First Name:
</td></tr>
<tr><td>

<font face="Arial">
<input type="text" maxlength="100" name="First_Name" id="First_Name" size="50" value="" />
</td></tr>
<tr><td>
Zip Code:
</td></tr>
<tr><td>

<font face="Arial">
<input type="text" maxlength="100" name="Zip_Code" id="Zip_Code" size="50" value="" />
</td></tr>
<tr><td>
I want to receive email communications from NASCAR:
</td></tr>
<tr><td>
<input type="radio" value="True" id="a" onchange="valueChanged()" name="NASCAR_Can_Email" checked="checked" >Yes
<input type="radio" value="False" id="b" onchange="valueChanged()" name="NASCAR_Can_Email" >No
</td></tr>
<tr><td>
</td></tr>
<tr><td>
I would like to subscribe to the weekly NASCAR email newsletter:
</td></tr>
<tr><td>
<input type="radio" value="true" id="c" onchange="valueChanged()" name="PO_newsLetterSubscription" >Yes
<input type="radio" value="false" id="d" onchange="valueChanged()" name="PO_newsLetterSubscription" checked="checked" 
>No
</td></tr>
<script>
function valueChanged(){
if(document.getElementById("b").checked == true)
{
document.getElementById("d").checked = true;
}
else if(document.getElementById("e").checked == true)
{
document.getElementById("b").checked = true;
document.getElementById("d").checked = true;
}
}
</script>
<tr><td>
<input type="checkbox" name="unsubscribe" value="true" id="e" onchange="valueChanged()">I wish to unsubscribe from all future NASCAR emails.<br/>
</td></tr>
<tr><td>
<button type="submit" style="border: 0; background: transparent">
Submit
</button>
</td></tr>
</form>
</table>
</body>
