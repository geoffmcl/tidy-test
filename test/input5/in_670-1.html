<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Issue #670-1</title>
</head>
<body>
<h1>Multiple selectioned</h1>

<select>
  <option value="volvo" selected>Volvo</option>
  <option value="saab">Saab</option>
  <option value="vw">VW</option>
  <option value="audi" selected>Audi</option>
</select>

<select multiple>
  <option value="volvo" selected>Volvo</option>
  <option value="saab">Saab</option>
  <option value="vw">VW</option>
  <option value="audi" selected>Audi</option>
</select>

</body>
</html>
