<!DOCTYPE html>
<head>
 <meta charset="utf-8">
 <title>figure replacing summary</title>
</head>
<body>
<figure>
 <figcaption>Characteristics with positive and negative sides</figcaption>
 <p>Characteristics are given in the second column, with the
 negative side in the left column and the positive side in the right
 column.</p>
 <table>
  <thead>
   <tr>
    <th id="n"> Negative
    <th> Characteristic
    <th> Positive
  <tbody>
   <tr>
    <td headers="n r1"> Sad
    <th id="r1"> Mood
    <td> Happy
   <tr>
    <td headers="n r2"> Failing
    <th id="r2"> Grade
    <td> Passing
 </table>
</figure>

<table>
 <caption>
  <strong>Characteristics with positive and negative sides.</strong>
  <details>
   <summary>Help</summary>
   <p>Characteristics are given in the second column, with the
   negative side in the left column and the positive side in the right
   column.</p>
  </details>
 </caption>
 <thead>
  <tr>
   <th id="n2"> Negative
   <th> Characteristic
   <th> Positive
 <tbody>
  <tr>
   <td headers="n2 r3"> Sad
   <th id="r3"> Mood
   <td> Happy
  <tr>
   <td headers="n2 r4"> Failing
   <th id="r4"> Grade
   <td> Passing
</table>

</body>
</html>
