<body>
<section>  <!-- this is Sectioning content, that has a Flow content model -->
  <slot>...</slot> <!-- this now has a Flow content model, so ParseBlock is more correct -->
  <p>  <!-- this is Flow content, that has a Phrasing content model -->

  </p>
</section>
